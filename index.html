<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">BestShop</a>
            <nav>
                <ul class="header-nav">
                    <li><a href="#">WHY US</a></li>
                    <li><a href="#">BENEFITS</a></li>
                    <li><a href="#">PRICES</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-opening">
            <div class="container">
                <h1 class="main-opening-header">Sell more!</h1>
                <p class="main-opening-description">Open shop on our platform and increase your sales</p>
                <a href="#" class="main-btn">Open your shop</a>
            </div>
            <img src="images/background.png" alt="background" class="main-opening-img">
        </section>
        <section class="main-statistics">
            <div class="container">
                <h2 class="main-statistics-header">The most popular sales platform in country</h2>
                <div class="main-statistics-articles">
                    <article class="main-statistics-article">
                    <div class="main-statistics-icon icon-red">
                        <img src="images/Person.svg" alt="person">
                    </div>
                    <p class="numbers">100000+</p>
                    <p class="article-name">daily entries</p>
                    </article>
                    <article class="main-statistics-article ">
                        <div class="main-statistics-icon icon-blue">
                            <img src="images/Eye.svg" alt="eye">
                        </div>
                        <p class="numbers">2000000+</p>
                        <p class="article-name">seen products every day</p>
                    </article>
                    <article class="main-statistics-article">
                        <div class="main-statistics-icon icon-green">
                            <img src="images/Catalog.svg" alt="Catalog">
                        </div>
                        <p class="numbers">10000+</p>
                        <p class="article-name">added posts daily</p>
                    </article>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
